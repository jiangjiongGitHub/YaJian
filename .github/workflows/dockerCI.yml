name: dockerCI

on:
  push:
    branches: [ "master" ]
  # pull_request:
    # branches: [ "master" ]
  workflow_dispatch:
  schedule:
  - cron: "0 2 * * 1-5"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: ubuntu-latest-run-something
      run: |
        echo "docker pull nginx"
        docker pull nginx
        echo "java -version"
        java -version
        echo "mvn -v"
        mvn -v
        echo "pwd"
        pwd
        echo "ls -al"
        ls -al
        echo "ls -al ../"
        ls -al ../
        echo "mvn clean package"
        mvn clean package
