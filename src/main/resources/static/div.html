<html>
<head>
	<meta charset="UTF-8">

	<style type="text/css">
		div{
			border:0px solid #000000;
			background:#FFFFFF;
			color:#000000;
			margin:0 auto;
			border:0;
			padding:0;
		}
	</style>
	<script type="text/javascript">
		function log1(div){
			//console.log(div);
			console.log($("#text1").val());
			
			//$("#text2").val($("#text1").val());
			
			// 127.0.0.1:8080/cron
			$.post("cron",{cron:$("#text1").val()},function(result){
				// console.log(result);
				$("#text2").val(result);
				
				var parsedJson = jQuery.parseJSON(result);
				
				var map11=parsedJson.map;

				var str2="运行结果：";
				for(var key11 in map11) {
					str2 += "<br>" + (key11+"--"+map11[key11]);
				}
				
				$("#message").html(str2);
			});
		}
		function log2(div){
			//console.log(div);
			console.log($("#text2").val());
			
			// $("#text1").val($("#text2").val());
		}
	</script>

	http://127.0.0.1:8080/div.html static <br>
	
	<div style="width: 100%; border: 1px solid red;" onclick="log1(this)">
		<textarea rows="3" cols="" style="width: 98%;" id="text1">5/10 * * * * ? 2019</textarea>
	</div><br>
	
	<div style="width: 100%; border: 1px solid red;" onclick="log2(this)">
