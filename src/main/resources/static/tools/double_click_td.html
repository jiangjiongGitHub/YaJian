<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <title>test.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script src="/main/jquery.min.js"></script>

    <script type="text/javascript">
        $(function() {
            // 获取class为caname的元素 
            $(".canEdit").dblclick(function() {
                console.log('canEdit');
                var td = $(this);
                var td_text = td.text();
                var input = $("<input type='text'value='" + td_text + "'/>");
                td.html(input);
                input.click(function() {
                    return false;
                });
                // 获取焦点 
                input.trigger("focus");
                // 文本框失去焦点后提交内容，重新变为文本 
                input.blur(function() {
                    var new_text = $(this).val();
                    // 判断文本有没有修改 
                    if (new_text != td_text) {
                        td.html(new_text);
                    } else {
                        td.html(new_text);
                    }
                });
            });
        });
    </script>
	
</head>

<body>
    <table width="200" border="1" >
        <tr>
            <td>
				<b>ID</b>
            </td>
            <td>
				<b>名称</b>
            </td>
            <td>
				<b>操作</b>
            </td>
        </tr>
        <tr>
            <td>
				<b>1</b>
            </td>
            <td class="canEdit">哈哈1</td>
            <td>
				<b>删除</b>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td class="canEdit">哈哈2</td>
            <td>

            </td>
        </tr>
    </table>
</body>

</html>
