<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Main Search</title>
		
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		
		<!-- 菜鸟教程找的cdn链接,https://unpkg.com/vue -->
		<script src="https://cdn.staticfile.org/vue/2.5.17/vue.min.js"></script>
		
		<link rel="stylesheet" href="/css/bootstrapTest.css">
		<script src="/js/bootstrapTest.js"></script>
		
		<style type="text/css"></style>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('.topDiv').load('/main/top.html');
				$('.middleDiv1').load('/main/left.html');
				$('.middleDiv3').load('/main/right.html');
				$('.bottomDiv').load('/main/bottom.html');
			});
			
			function bdsearch(){
				var searchWord = $('#searchWordBD').val();
				console.log(searchWord);
				window.open('https://www.baidu.com/s?wd='+searchWord);
			}
			function sgsearch(){
				var searchWord = $('#searchWordSG').val();
				console.log(searchWord);
				window.open('https://www.sogou.com/web?query='+searchWord);
			}
			function jdsearch(){
				var searchWord = $('#searchWordJD').val();
				console.log(searchWord);
				window.open('https://search.jd.com/Search?keyword='+searchWord);
			}
			function tbsearch(){
				var searchWord = $('#searchWordTB').val();
				console.log(searchWord);
				window.open('https://s.taobao.com/search?q='+searchWord);
			}
			function bysearch(){
				var searchWord = $('#searchWordBY').val();
				console.log(searchWord);
				window.open('https://cn.bing.com/search?q='+searchWord);
			}
			function search360(){
				var searchWord = $('#searchWord360').val();
				console.log(searchWord);
				window.open('https://www.so.com/s?q='+searchWord);
			}
			
			window.console = window.console || (function () {
				var c ={};
				c.log = c.warn = c.debug = c.info = c.error = c.time = c.dir = c.profile= c.clear = c.exception = c.trace = c.assert = function(){};
				return c;
			})();
		</script>
		
	</head>
	<body>
		<!-- 127.0.0.1:8080/main/main.html -->
		<!-- 127.0.0.1:8080/main.html -->
		
		<!-- 上部 -->
		<div class="topDiv" style="">
		
			
		</div>
		
		
		
		<!-- 中部 -->
		<div class="middleDiv" style="">
			
			<div>
				<!-- 中间左侧菜单 -->
				<div class="middleDiv1" style="">
				</div>
				
				<!-- 中间板块 -->
				<div id="middleHtml" class="middleDiv2" style="">
					<p>查找：</p>
					<input id="searchWord360"><button onclick="search360()">360&nbsp;搜索</button><br>
					<input id="searchWordBD"><button onclick="bdsearch()">百度搜索</button><br>
					<input id="searchWordSG"><button onclick="sgsearch()">搜狗搜索</button><br>
					<input id="searchWordBY"><button onclick="bysearch()">必应搜索</button><br>
					<input id="searchWordJD"><button onclick="jdsearch()">京东搜索</button><br>
					<input id="searchWordTB"><button onclick="tbsearch()">淘宝搜索</button><br>
					
					<!-- <iframe src="/tools/CanvasTime.html" width="100%" height="440px;" scrolling="no" frameborder="0"> </iframe> -->
				</div>
				
				
				<!-- 中间右侧跳转 -->
				<div class="middleDiv3" style="">
				</div>
			</div>
		</div>
		
		
		
		<!-- 下部 -->
		<!-- clear:both;清空上面的float效果 -->
		<div class="bottomDiv" style="">
		</div>
		





	</body>

</html>
