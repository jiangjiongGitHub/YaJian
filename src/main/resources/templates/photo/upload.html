<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传与显示</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet">-->
    <link href="/photo/bootstrap.min.css"  rel="stylesheet">
    <style>
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .preview-img {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="m-0">文件上传与显示</h1>
        <a href="/main.html" class="btn btn-primary">回首页</a>
    </div>

    <!-- 上传表单 -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="POST" action="/photo/upload" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">选择文件上传</label>
                    <input class="form-control" type="file" id="file" name="file">
                </div>
                <button type="submit" class="btn btn-primary">上传</button>
            </form>
        </div>
    </div>

    <!-- 消息提示 -->
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <!-- 文件列表 -->
    <div class="card">
        <div class="card-header">
            已上传文件
        </div>
        <div class="card-body file-list">
            <div th:if="${fileEntitys.empty}"  class="text-muted">暂无上传文件</div>
            <div th:each="file : ${fileEntitys}" class="file-item">
                <div th:text="${file.name}"></div>
                <!-- 展示标签 -->
                <div th:if="${file.tags != null and !file.tags.isEmpty()}" class="mt-2">
                    <span th:each="tag : ${file.tags}" class="badge bg-secondary" th:text="${tag}">
                    </span>
                </div>
                <!-- 图片预览 -->
                <img th:if="${#strings.endsWith(file.name, '.jpg')
                            or #strings.endsWith(file.name, '.jpeg')
                            or #strings.endsWith(file.name, '.png')
                            or #strings.endsWith(file.name, '.gif')}"
                     th:src="@{'/uploads/' + ${file.name}}"
                     class="preview-img">
                <!-- 文件链接 -->
                <div class="mt-2">
                    <a th:href="@{'/uploads/' + ${file.name}}" class="btn btn-sm btn-outline-primary">下载</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
