<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>javascript bootstrap</title>

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<!-- <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script> -->
		<script src="/main/jquery.min.js"></script>

		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<!-- <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="/main/bootstrap.min.css">
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<!-- <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script> -->
		<script src="/main/bootstrap.min.js"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<!-- <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script> -->
		<script src="/main/popper.min.js"></script>

		<!-- 菜鸟教程找的cdn链接,https://unpkg.com/vue -->
		<!-- <script src="https://cdn.staticfile.org/vue/2.5.17/vue.min.js"></script> -->
		<script src="/main/vue.min.js"></script>

		<style type="text/css">
			div{
				border:0px solid #000000;
				background:#FFFFFF;
				color:#000000;
				margin:0 auto;
				border:0;
				padding:0;
			}

			.topDiv {
				/** #选择器作用于ID，.选择器作用于class **/
				width: 98%; 
				background:#FF0000; 
				box-shadow: 10px 5px 5px #888888;
			}
			.topDiv1 {
				width: 100%; 
				background:#F6F6F6;
			}
			.topDiv2 {
				width: 100%; 
				background:#96B97D;
			}

			.top_ul{
				width: 90%;
				height: 26px;
				margin-bottom: 0;
			}
			.top_li{
				width: 80px;
				margin-left: 15px;
				display: inline-block;
				font-size: 16px;
				color: #FFFFFF;
			}

			.middleDiv {
				/** #选择器作用于ID，.选择器作用于class **/
				/** line-height: 50%; **/
				width: 98%; 
				background:#F6F6F6; 
				box-shadow: 10px 5px 5px #888888; 
				border-top: 1px solid #F6F6F6; 
				border-bottom: 1px solid #F6F6F6;
				text-align: center;
				margin-top:5px; 
			}
			.middleDiv > div {
				/** > 子选择器 **/
				background:#F6F6F6; 
			}
			.middleDiv1,.middleDiv2,.middleDiv3{
				/** inline-block，不使用float=left，不然会有水平自动居中问题**/
				/** top right bottom left **/
				margin:10px 5px 10px 5px;
				display: inline-block;
				vertical-align: top;
				text-align: left;
			}
			.middleDiv1{
				width: 12%; 
				border-right: 1px solid #F6F6F6;
			}
			.middleDiv2{
				width: 70%; 
				min-height:60%; 
				border-left: 1px solid #F6F6F6; 
				border-right: 1px solid #F6F6F6;
			}
			.middleDiv3{
				width: 12%; 
				border-left: 1px solid #F6F6F6;
			}

			.middleDiv1Table{
				margin:1px auto;
				width: 100%;
			}
			.middleDiv1TR{
				background-color: #F6F4F0;
				display:block;
				margin: 2px;
			}
			.middleDiv1TD{
				
			}

			#middleHtml {
				padding-top: 15px;
				padding-left: 15px; 
				padding-right: 15px; 
				padding-bottom: 15px; 
				min-height: 480px;
			}

			.bottomDiv {
				width: 98%; 
				background:#FF0000; 
				box-shadow: 10px 5px 5px #888888; 
				margin-top:5px;
			}
			.bottomDiv1 {
				width: 100%; 
				background:#F6F6F6; 
			}
			.bottomDiv2 {
				width: 100%; 
				background:#F6F6F6; 
				text-align: center;
				font-size: 16px;
				padding-top: 10px;
				padding-bottom: 5px; 
			}
			
			.bottom_ul{
				width: 80%;
				margin-bottom: 0;
			}
			.bottom_li{
				width: 80px;
				margin-left: 15px;
				display: inline-block;
				font-size: 14px;
				color: #000000;
				/* background-color:#F6F4F0; */
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function() {
				console.log("I am in .");
			}
	
			function topClick(id) {
				$.ajax({
					url : "../vuePage/" + id,
					data : {},
					type : 'get',
					cache : false,
					dataType : "html",
					success : function(data) {
						// alert(data);
						$("#middleHtml").html(data);
					},
					error : function() {
						alert("出错了");
					}
				});
			}

			function contactUs() {
				alert("Email:12345@qq.com");
			}
		</script>
	</head>
	<body>
		<!-- 上部 -->
		<div class="topDiv" style="">
			<div class="topDiv1" style="">
				<span style="font-size: 28px; padding-left: 50px;">欢迎您</span>
			</div>
			
			<div class="topDiv2" style="">
				<ul class="top_ul">
					<li class="top_li" th:each="top : ${ listTop }" th:text="${ top.name }" th:onclick="'javascript:topClick('+${ top.id }+')'" ></li>
				</ul>
			</div>
		</div>

		<!-- 中部 -->
		<div class="middleDiv" style="">
			<div>
				<!-- 中间左侧菜单 -->
				<div class="middleDiv1" style="">
					<table class="middleDiv1Table" style="">
						<tr class="middleDiv1TR" style="background-color: #FAFAFA;">
							<td class="middleDiv1TD" >中间左侧</td>
						</tr>
					</table>
					<table class="middleDiv1Table" style="">
						<tr class="middleDiv1TR" th:each="top : ${ listLeft }">
							<td class="middleDiv1TD" th:text="${ top.name }" th:onclick="'javascript:topClick('+${ top.id }+')'" ></td>
						</tr>
					</table>
				</div>

				<!-- 中间板块 -->
				<div id="middleHtml" class="middleDiv2" style="">
					<p>欢迎访问此网站！</p>
					<iframe src="/tools/CanvasTime.html" width="100%" height="440px;" scrolling="no" frameborder="0"> </iframe>
				</div>

				<!-- 中间右侧跳转 -->
				<div class="middleDiv3" style="">
					<table class="middleDiv1Table" style="">
						<tr class="middleDiv1TR" style="background-color: #FAFAFA;">
							<td class="middleDiv1TD" >中间右侧</td>
						</tr>
					</table>
					<table class="middleDiv1Table" style="">
						<tr class="middleDiv1TR" th:each="top : ${ listRight }">
							<td class="middleDiv1TD" th:text="${ top.name }" th:onclick="'javascript:topClick('+${ top.id }+')'" ></td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<!-- 下部 -->
		<!-- clear:both;清空上面的float效果 -->
		<div class="bottomDiv" style="">
			<div class="bottomDiv1" style="">
				<ul class="bottom_ul">
					<li class="bottom_li" th:each="top : ${ listBottom }" th:text="${ top.name }" th:onclick="'javascript:topClick('+${ top.id }+')'" ></li>
				</ul>
			</div>
			
			<div class="bottomDiv2" style="">
				<p onclick="contactUs()">联系我们</p>
			</div>
		</div>
	</body>
</html>
