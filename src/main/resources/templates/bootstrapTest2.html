<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>javascript bootstrap</title>
		
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		
		<!-- 菜鸟教程找的cdn链接,https://unpkg.com/vue -->
		<script src="https://cdn.staticfile.org/vue/2.5.17/vue.min.js"></script>
		
		<link rel="stylesheet" href="/css/bootstrapTest.css">
		<script src="/js/bootstrapTest.js"></script>
		
		<style type="text/css"></style>

	</head>
	<body>
		<!-- node.js http请求，后端查询 -->
		
		
		
		<!-- 上部 -->
		<div class="topDiv" style="">
		
			<div class="topDiv1" style="">
				<span style="font-size: 28px; padding-left: 50px;">欢迎您</span>
			</div>
			
			<div class="topDiv2" style="">
				<ul class="top_ul">
					<li class="top_li" th:each="top : ${ listTop }" th:text="${ top.name }" th:onclick="'javascript:topClick('+${ top.id }+')'" ></li>
				</ul>
			</div>
			
		</div>

							<td class="middleDiv1TD" >中间左侧</td>
						</tr>
					</table>
					<table class="middleDiv1Table" style="">

							<td class="middleDiv1TD" th:text="${ top.name }" th:onclick="'javascript:topClick('+${ top.id }+')'" ></td>
						</tr>
						<tr class="middleDiv1TR">
							<td class="middleDiv1TD" onclick="topClick2('../in.html')" >in</td>
						</tr>
						<tr class="middleDiv1TR">
							<td class="middleDiv1TD" onclick="topClick2('../div.html')" >in</td>
						</tr>
						<tr class="middleDiv1TR">
							<td class="middleDiv1TD" onclick="topClick2('../div2.html')" >in</td>
						</tr>
					</table>

				<!-- 中间板块 -->
				<div id="middleHtml" class="middleDiv2" style="">

				</div>

					</table>
					<table class="middleDiv1Table" style="">

							<td class="middleDiv1TD" th:text="${ top.name }" th:onclick="'javascript:topClick('+${ top.id }+')'" ></td>
						</tr>
					</table>

		<div class="bottomDiv" style="">
		
			<div class="bottomDiv1" style="">
				<ul class="bottom_ul">
					<li class="bottom_li" th:each="top : ${ listBottom }" th:text="${ top.name }" th:onclick="'javascript:topClick('+${ top.id }+')'" ></li>
				</ul>
			</div>
