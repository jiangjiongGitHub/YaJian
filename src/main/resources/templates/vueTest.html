<html xmlns:v-on="http://www.w3.org/1999/xhtml"
	  xmlns:v-bind="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>javascript vue</title>

		<script src="/main/vue.min.js"></script>
		
		<style type="text/css"></style>
		<script type="text/javascript"></script>
	</head>
	<body>
		<input th:value="${ list }" >
		
		<div id="app1">
			{{ 1-3*3 }}
		</div>
		<script type="text/javascript">
			var app1 = new Vue({
				el: '#app1',
				data: {
				}
			})
		</script>

		<hr>
		<div id="app2">
			<span v-for="n in 10">{{ n }} </span>
		</div>
		<script type="text/javascript">
			var app2 = new Vue({
				el: '#app2',
				data: {
				}
			})
		</script>

		<hr>
		<div id="app3">
			<input v-model="newTodo" v-on:keyup.enter="add" placeholder="Add todo" >
			<ul>
				<!-- splice() 方法用于插入、删除或替换数组的元素。 -->
				<li is="appComponent" v-for="(todo, idx in todos" v-bind:key="todo.id" v-bind:title="todo.title" v-on:remove="todos.splice(idx, 1)" >
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			Vue.component('appComponent', {
				template: '<li> {{ title }} <button v-on:click="$emit(\'remove\')"> X </button> </li>',
				props: ['title']
			})
			new Vue({
				el: '#app3',
				data: {
					newTodo: '',
					todos: [
						{id: 1, title: 'Do the dishes',},
						{id: 2, title: 'Take out the trash',},
						{id: 3, title: 'Mow the lawn'}
					],
					nextTodoId: 4
				},
				methods: {
					add: function () {
						this.todos.push({
							id: this.nextTodoId++,
							title: this.newTodo
						})
						this.newTodo = ''
					}
				}
			})
		</script>
	</body>
</html>
